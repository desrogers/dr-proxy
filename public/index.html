<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kleio</title>
    <link rel="preload" href="http://13.52.242.67/bundle.js" as="script">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
<style>
section.contain {
 display: flex;
}
</style>
</head>

<body style="background-color: #f2f2f2; margin: 0;">
    <nav style="background-color: #333; height: 40px;">
      <div style="
              background-image: url(https://s3-us-west-1.amazonaws.com/kleio.sidebar/assets/navbar-1.png);
	      background-color: #333;
	      background-repeat: no-repeat;
              background-position: 0 center;
	      height: 41px;
	      "></div>
    </nav>
    <div class='wrapper' style="
	    display: grid;
            grid-template-columns: auto 1240px auto;
            margin: -41px 0 auto;
            min-width: 1240px;
	    min-height: 150px;
	">
        <div></div>
        <div>
            <div class='mainplayer' style="
                grid-column: 1 / 3;
		height: 420px;
            ">
                <div id='mainplayer'></div>
            </div>
            <div style="
		    grid-template-columns: 885px 330px;
		    display: grid;
		    background-color: white;
		    padding-bottom: 300px;
		    margin-bottom: 30px;
		    column-gap: 15px;
		    ">
                <div class='comments' style="
                    grid-column: 1 / 2;
                    padding: 0 15px;
                ">
                    <div id='comments'></div>
                </div>
                <div class='sidebar' style="
                    grid-column: 2 / 3;
                ">
                    <div id='sidebar'></div>
                </div>
            </div>
        </div>
        <div></div>
        <footer>
            <div class='toolbar'>
                <div id='toolbar'></div>
            </div>
        </footer>
    </div>

</body>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/styled-components/dist/styled-components.min.js" crossorigin></script>
<script src="https://s3-us-west-1.amazonaws.com/kleio.sidebar/assets/app.js"></script>
<script src="http://13.52.242.67/bundle.js" defer></script>
<script src="http://13.52.80.254/bundle.js" defer></script>
<script src="http://52.53.160.124/app.js"></script>

</html>
